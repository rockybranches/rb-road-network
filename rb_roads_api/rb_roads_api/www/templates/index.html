{% macro setup_form(defaultParams) %}
    <form action="/compute" method="post">
        {% for key, value in defaultParams.items() %}
            <label for="{{ key }}">{{ key }}</label>
            <input type="text" id="{{ key }}" name="{{ key }}" value="{{ value }}">
        {% endfor %}
        <input type="submit" value="Submit">
    </form>
{% endmacro %}
